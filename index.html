<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="body">
        <div class="content">
            <div class="nav">
                <h1 class="title">My Library</h1>
                <button class="login">Log in</button>
            </div>
        <div class="main">
            <h2 class="description">This is your place to store all the books you read and the ones that you will.</h2>
            <button class="add" id="add">Add Book +</button>
            <form action="" class="bookForm" id="bookForm">
                <div class="input1">
                    <label for="bookName">Book name:</label>
                    <input type="text" id="bookName">
                </div>
                <div class="input2">
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor">
                </div>
                <div class="input3">
                <label for="bookPages">Pages:</label>
                <input type="text" id="bookPages">
                </div>
                <div class="input4">
                    <input type="submit" value="Add" id="inputButton">
            </div>
            </form>
            <div class="bookContainer">

            </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
